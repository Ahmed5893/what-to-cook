<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
    />
    <title>What To Cook?</title>

  </head>
  <body>
    <div class="loader"></div>
    <h1>What To Cook?</h1>
    <div class="search-bar">
      <input type="text" id="input" placeholder="Search for a meal" />
      <button class="search-btn" id="search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <button class="random-btn" id="random">
        <i class="fa fa-random" aria-hidden="true"></i>
        <span class="message">Select a random meal</span>
      </button>
    </div>
  
    <h2 class="search-result"></h2>
    <div class="container"></div>

    <script src="script.js"></script>
  </body>
</html>
